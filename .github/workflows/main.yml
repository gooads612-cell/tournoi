name: Page Watch & Discord Alert

# Déclenchement automatique toutes les 1 minute
on:
  schedule:
    - cron: "*/5 * * * *"  # toutes les 5 minute en UTC

jobs:
  watch_page:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Rendre le script Bash exécutable
      - name: Make script executable
        run: chmod +x check_page_hash.sh

      # 3️⃣ Exécuter le script Bash
      - name: Run page check script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: bash check_page_hash.sh

      # 4️⃣ Envoyer Discord si changement détecté
      - name: Notify Discord if changed
        if: exists('discord_payload.json')
        uses: tsickert/discord-webhook@v7
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          raw-data: discord_payload.json

      # 5️⃣ Commit du nouveau hash si changé
      - name: Commit updated hash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add page_hash.txt
          git commit -m "Update page hash" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
