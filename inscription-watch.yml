name: Page Change Monitor

on:
  schedule:
    - cron: "*/1 * * * *"  # toutes les 5 minutes
  workflow_dispatch:

jobs:
  check_page:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Rendre le script exécutable
      - name: Rendre le script exécutable
        run: chmod +x check_page_hash.sh

      # 3️⃣ Exécuter le script de check
      - name: Check page hash
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: bash check_page_hash.sh

      # 4️⃣ Commit du hash mis à jour
      - name: Commit updated hash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add page_hash.txt
          git commit -m "Update page hash" || echo "No changes to commit"
          git push
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
